apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: impostor-game
  namespace: argocd
spec:
  destination:
    namespace: impostor-game
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications/impostor-game
    repoURL: https://github.com/tiquinhonew/kubernetes-manifests.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
