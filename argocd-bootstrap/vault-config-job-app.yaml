apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-config-external-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tiquinhonew/kubernetes-manifests.git
    targetRevision: HEAD
    path: infrastructure/vault
    directory:
      include: vault-config-job.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true # Only apply if out of sync
