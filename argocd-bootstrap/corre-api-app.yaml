apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: corre-api
  namespace: argocd
  labels:
    force-sync: "true"
spec:
  project: default
  source:
    repoURL: https://github.com/tiquinhonew/kubernetes-manifests.git
    targetRevision: HEAD
    path: applications/corre-api
  destination:
    server: https://kubernetes.default.svc
    namespace: corre-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
