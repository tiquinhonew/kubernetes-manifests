apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: finances
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tiquinhonew/kubernetes-manifests.git
    targetRevision: HEAD
    path: applications/finances
  destination:
    server: https://kubernetes.default.svc
    namespace: finances
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
