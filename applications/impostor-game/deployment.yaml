apiVersion: apps/v1
kind: Deployment
metadata:
  name: impostor-game
  namespace: impostor-game
  labels:
    app: impostor-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: impostor-game
  template:
    metadata:
      labels:
        app: impostor-game
    spec:
      containers:
      - name: impostor-game
        image: tiquinhonew/impostor-game:81a371354d7c52402a25912171db96e06743204c
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        envFrom:
        - secretRef:
            name: impostor-game-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
