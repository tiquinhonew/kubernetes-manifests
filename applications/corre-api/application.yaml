apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: corre-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tiquinhonew/kubernetes-manifests.git
    targetRevision: HEAD
    path: applications/corre-api
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
