apiVersion: apps/v1
kind: Deployment
metadata:
  name: corre-api
  namespace: default
  labels:
    app: corre-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corre-api
  template:
    metadata:
      labels:
        app: corre-api
    spec:
      serviceAccountName: corre-api-sa
      containers:
      - name: corre-api
        image: tiquinhonew/corre-api:latest
        ports:
        - containerPort: 3306
        envFrom:
        - configMapRef:
            name: corre-api-config
        - secretRef:
            name: corre-api-secrets