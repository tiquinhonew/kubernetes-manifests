apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: default-auth
  namespace: vault
spec:
  # Referência ao VaultConnection
  vaultConnectionRef: default-connection

  # Permite que o namespace 'default' use este método de autenticação
  allowedNamespaces:
  - "default"

  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: "debug-role"
